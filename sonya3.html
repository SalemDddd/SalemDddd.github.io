</body>
<script>
    let geko = document.getElementById('geko')
    
    function handle()
    {
        geko.src = './assets/kisspng-lizard-reptile-house-geckos-sauria-blue-tailed-ski-lizard-png-transparent-image-5a71aea0aa7359.5329781315173997126982.png'
        geko.style.animationName = 'run'
        geko.style.display = ''
        setTimeout(() => {geko.style.display = 'none';geko.style.animationName = '';},3000)
    }
    function rabbit()
    {
        geko.src = 'https://www.seekpng.com/png/full/17-172626_rabbit-white-gray-png-rabbit-png.png'
        geko.style.animationName = 'jump'
        geko.style.display = ''
        setTimeout(() => {geko.style.display = 'none'; geko.style.animationName = ''; },3000)
    }
    function hedgehog()
    {
        geko.src = 'https://pngimg.com/uploads/hedgehog/hedgehog_PNG13.png'
        geko.style.animationName = 'jump'
        geko.style.display = ''
        setTimeout(() => {geko.style.display = 'none'; geko.style.animationName = ''; },3000)
    }
